services:
  # Unified Fullstack Service
  - type: web
    name: chat-app-fullstack
    env: node
    plan: free
    rootDir: .
    buildCommand: |
      # Build Backend
      cd chat-app-backend && npm install
      # Build Frontend
      cd ../chat-frontend && npm install && npm run build
    startCommand: cd chat-app-backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: VITE_BACKEND_URL
        value: https://chat-app-fullstack.onrender.com # Change this to your actual URL
