services:
  # Backend Web Service
  - type: web
    name: chat-app-backend
    env: node
    rootDir: chat-app-backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: chat-app-backend
          property: host
      - key: MONGODB_URI
        sync: false # Set this in the Render dashboard
      - key: JWT_SECRET
        generateValue: true # Or set in the dashboard
      - key: FRONTEND_URL
        fromService:
          type: static
          name: chat-frontend
          property: host

  # Frontend Static Site
  - type: static
    name: chat-frontend
    env: static
    rootDir: chat-frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
